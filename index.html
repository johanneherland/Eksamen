<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksamen</title>
</head>
<body>

    <header>
        <!--SØKEFELT-->

        <!--NAVIGASJON MED LOGO plassert i midten av menypunktene og ikoner-->
        <nav>
            <li>
                <ul>
                    <a href="index.html">hjem</a>
                </ul>
                <ul>
                    <a href="#popProd">produkter</a>
                </ul>
                <ul>
                    <a href="index.html" id="logo">Logo</a>
                </ul>
                <ul>
                    <a href="#popCat">kategorier</a>
                </ul>
                <ul>
                    <a href="#footer">kontakt oss</a>
                </ul>
            </li>
        </nav>
        <nav>
            <li>
                <ul>
                    <a href="#"></a> <!--Min side ikon-->
                </ul>
                <ul>
                    <a href="#"></a> <!--Favs ikon-->
                </ul>
                <ul>
                    <a href="checkout.html"></a> <!--Handlekurv ikon-->
                </ul>
            </li>
        </nav>
    </header>

    <main>
        <!--Seksjon 1(Banner): En banner (ved høyere karakterkrav skal den fungere 
        som en "falsk" slider). På dette nivået skal banneren inneholde en overskrift, ingress og en lenke-->
        <section>
            <h2></h2>
            <p></p>
            <a href="#">Les mer</a>
        </section>
        <!--Seksjon 2 (Våre mest populære produkter): Inneholder "de mest 
        populære" produktene, med overskrift, ingress, "knapper" for filtrering
        (uten funksjonalitet, kun statisk), og seks produktkort.
        Produktkortene skal inneholde: bilde, produktnavn, og pris (mer innehold inkluderes på høyere karakternivå)-->
        <section>
            <h2>Våre mest populære produkter</h2>
        </section>
        <!--Seksjon 3 (Våre med populære kategorier): Inneholder de "mest populære kategoriene" med 
        overskrift, ingress, og kategorikort. Kategorikortet skal ha en overskrift som representerer kategorinavnet-->
        <section>
            <h2>Våre mest populære kategorier</h2>
        </section>
        <!--Seksjon 4 (Anmeldelser): Inneholder anmeldelser med overskrift og minimum fire anmeldelser, 
        der hver anmeldelse inneholder et bilde, overskrift, og en tekstparagraf 
        (mer innehold inkluderes på høyere karakternivå)-->
        <section>
            <h2>Anmeldelser</h2>
        </section>
    </main>

    <footer>
        <!--Forsiden skal ha en footer med fire seksjoner, seksjon 2-4 skal ha en overskrift som beskriver innholdet: -->
        <!--Seksjon 1 (Logo og ingress): Logo og en liten ingress (f.eks. slagord eller informasjon om virksomheten). -->
        <section>

        </section>
        <!--Seksjon 2 (Kontakt): Kontaktinformasjon (bruk enten skolens kontaktinfo eller en oppdiktet adresse). -->
        <section>

        </section>
        <!--Seksjon 3 (Snarveier): Snarveier i form av navigasjonslenker. -->
        <section>

        </section>
        <!--Seksjon 4 (Sosiale medier): Lenker til sosiale medier - Instagram, Facebook, LinkedIn, Pinterest - det er tilstrekkelig at lenkene peker til hovedsiden for disse plattformene-->
        <section>
            <nav>
                <li>
                    <ul>
                        <a href="https://www.instagram.com/"></a>
                    </ul>
                    <ul>
                        <a href="https://www.facebook.com/"></a>
                    </ul>
                    <ul>
                        <a href="https://www.linkedin.com/"></a>
                    </ul>
                    <ul>
                        <a href="https://www.pinterest.com/"></a>
                    </ul>
                </li>
            </nav>
        </section>
    </footer>

</body>
</html>
